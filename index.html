<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemón</title>
    <link rel="stylesheet" href="assets/css/card.min.css">
</head>
<body>
    <h1>Teste animação card_pokemon</h1>
    <div class="container_card">
        <div class="container__img">
            <img src="assets/img/pikachu.png">
        </div>
        <div class="container__info">
            <span><p>altura: 0.7m</p></span>
            <span><p>peso: 0.6 kg</p></span>
        </div>
        <div class="container__grid">
            <div class="item1">
                <img src="assets/img/armor_icon.png">
                <p>30</p>
            </div>
            <div class="item2">
                <img src="assets/img/attack_icon.png">
                <p>60</p>
            </div>
            <div class="item3">
                <img src="assets/img/heart_icon.png">
                <p>300</p>
            </div>
            <div class="item4">
                <img src="assets/img/speed_icon.png">
                <p>70</p>
            </div>
            
            <div class="item5"><p>Habilidade 1: choque do trovão</p></div>
            <div class="item6"><p>Habilidade 2: super resistência</p></div>
        </div>
    </div>
</body>
</html>
